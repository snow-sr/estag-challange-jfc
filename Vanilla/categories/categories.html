<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="categories.css">
    <title>Categorias</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="categories.html">Categorias</a></li>
            <li><a href="../products/products.html">Produtos</a></li>
            <li><a href="../history/history.html">Histórico</a></li>
        </ul>
    </header>
    <main>
        <div>
            <form id="form_category">
                <div>
                    <label for="category_name">Nome da categoria:</label>
                    <input type="text" id="category_name" name="name" required>
                </div>
                <div>
                    <label for="category_tax_value">Percentual de imposto da categoria:</label>
                    <input type="number" id="category_tax" name="tax" min="0" step="0.01" required>
                </div>
                <div>
                    <label for="category_code">Código da categoria:</label>
                    <input type="number" id="category_code" name="code" required>
                </div>
                <div class="category_submit_button">
                    <input type="submit" value="Adicionar categoria">
                </div>
            </form>
        </div>
        <div class="table_categories">
            <table id="category_rows">
                <tr>
                    <th>Id</th>
                    <th>Categoria</th>
                    <th>Taxa</th>
                    <th>Ações</th>
                </tr>

            </table>
        </div>
    </main>
    <script src="categories.js"></script>
</body>

</html>
